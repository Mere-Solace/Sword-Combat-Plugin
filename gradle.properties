# ==============================================================================
# Gradle Performance Optimization
# ==============================================================================
# These settings improve build performance for Minecraft plugin development

# Enable Gradle Daemon - keeps Gradle running in background between builds
# This significantly speeds up subsequent builds (startup time reduced from ~10s to ~1s)
org.gradle.daemon=true

# Enable parallel project execution - useful for multi-module projects
# For single-module projects like this, minimal impact but no harm
org.gradle.parallel=true

# Enable build caching - reuses outputs from previous builds
# Dramatically speeds up clean builds and task re-execution
org.gradle.caching=true

# Configure JVM memory for Gradle
# -Xmx: Maximum heap size (2GB is good for Minecraft plugin builds)
# -Xms: Initial heap size (matching Xmx reduces GC overhead)
# -XX:MaxMetaspaceSize: Space for class metadata (512MB handles large plugins)
# -XX:+HeapDumpOnOutOfMemoryError: Creates dump file if OOM occurs for debugging
org.gradle.jvmargs=-Xmx2048m -Xms2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable configuration on demand - only configure projects that are needed
# Speeds up builds in multi-project setups
org.gradle.configureondemand=true

# ==============================================================================
# Project Metadata
# ==============================================================================
# These values are used in build.gradle and plugin.yml

# Project group ID (used for Maven/package namespace)
group=btm

# Project version (automatically inserted into paper-plugin.yml)
version=1.0-SNAPSHOT

# Plugin name (human-readable)
pluginName=Sword: Combat Evolved

# Plugin description
pluginDescription=Advanced combat system with throwing mechanics, combos, and RPG stats

# ==============================================================================
# Minecraft/Paper Configuration
# ==============================================================================
# Version targets for the plugin

# Minimum Minecraft version supported
minecraftVersion=1.21

# Paper API version
paperApiVersion=1.21-R0.1-SNAPSHOT

# Java version requirement
javaVersion=21

# ==============================================================================
# Dependency Versions
# ==============================================================================
# Centralized version management for dependencies

# Core dependencies
gsonVersion=2.10.1
invuiVersion=1.0
lombokVersion=1.18.34

# Testing dependencies
junitVersion=5.10.1
mockitoVersion=5.7.0
mockBukkitVersion=3.9.0

# Linting/Quality tools
checkstyleVersion=10.12.5
pmdVersion=7.0.0
spotlessVersion=6.25.0

# ==============================================================================
# Build Configuration
# ==============================================================================
# Toggle features on/off during development

# Skip tests during development builds (set to false for CI/CD)
skipTests=false

# Enable debug logging in plugin
debugMode=false

# Enable additional compiler warnings
enableCompilerWarnings=true

# ==============================================================================
# Performance Tuning for Minecraft Development
# ==============================================================================

# File encoding (ensures consistent builds across platforms)
systemProp.file.encoding=UTF-8

# Prevent Gradle from watching file system (can cause issues with hot reload)
org.gradle.vfs.watch=false

# Configure console output (plain, auto, rich, or verbose)
org.gradle.console=auto
